<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">

    <title>Innoside vps/ovh</title>
</head>

<body>
    <div class="container">
        <button type="button" id="affiche" class="btn btn-primary">Afficher la liste</button>
        <div id="liste"></div>
    </div>

    <script>
        $('#affiche').on('click', function() {
            $.ajax({
                type: 'GET',
                url: '/affiche',
                success: function(data) {
                    $('#liste').html('');
                    $('#liste').append('<h1>Liste des utilisateurs inscrits/h1>');
                    for (var i = 0; i < data.length; i++) {
                        $('#liste').append('<h3>Fiche nÂ° : ' + (i + 1) + '</h3>');
                        $('#liste').append('<p>Username : ' + data[i].username + '</p>');
                        $('#liste').append('<p>Email : ' + data[i].email + '</p>');
                        $('#liste').append('<br>');
                    }
                }
            })
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
