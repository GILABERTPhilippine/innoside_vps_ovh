<!doctype html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Innoside vps/ovh</title>
</head>

<body>
    <div class="container">
        <h1>Formulaire d'inscription</h1>
        <form method="POST" action="/test">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Entrer votre username ...">
            </div>
            <div class="form-group">
                <label for="InputEmail">Email adresse</label>
                <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Entrer votre email ...">
            </div>
            <div class="form-group">
                <label for="InputPassword">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Entrer votre mot de passe ...">
            </div>
            <div class="form-group">
                <label for="InputConfPassword">Confirmation du mot de passe</label>
                <input type="password" name="confPassword" class="form-control" id="InputConfPassword" placeholder="Confirmer votre mot de passe ...">
            </div>
            <button type="submit" id="valider" class="btn btn-success" value="post">Valider</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
